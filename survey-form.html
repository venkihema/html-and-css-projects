<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div id="survey-form">
    <h1>Employee Interest Survey Form</h1>
    <div class="name">
        <label>Enter your name: </label>
        <input type="text" placeholder="enter your name">
    </div>
    <div class="department">
        <label>Enter your department: </label>
        <input type="text" placeholder="enter your department">
    </div>
    <div class="your_self">
        <label>Tell us about yourself: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="exercise">
        <label>Do you exercise at your home? </label>
        <input type="radio" name="btn">
        <input type="radio" name="btn">
    </div>
    <p>How do you like to read about your favourite topics?</p>
    <div class="topics">
        <input type="checkbox" name="" id="">
        <label>Books</label>
        <input type="checkbox" name="" id="">
        <label>On-line resources</label>
        <input type="checkbox" name="" id="">
        <label>Phone Apps</label>
        <input type="checkbox" name="" id="">
        <label>Magazines</label>
    </div>
    <div class="movies">
        <label>What genere of movies do you like?</label>
        <select name="" id="">
            <option value="">comedy</option>
            <option value="">horror</option>
            <option value="">thriller</option>
            <option value="">love</option>
            <option value="">emotional</option>
        </select>
    </div>
    <div class="submit">
        <input type="submit" value="submit form">
    </div>
    </div>
    
</body>
</html>
